{% extends 'base.html' %}


{% block boxes %}
{% for i in meals %}
    <div class="col-md-4 grid-item">
        <div class="col">
            <div class="card">
                <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.strMeal}}</h5>
                    <p class="card-text">{{i.idMeal}}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
